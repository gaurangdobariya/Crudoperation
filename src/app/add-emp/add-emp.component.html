<div class="container" >  
  <div class="jumbotron" style="height: 70px">
    <h2> Add User</h2>  
</div>
<div class="container">
<form [formGroup]="form" >
  <div class="form-group">
    <label for="emp_id">Employee id:</label>
        <input 
              formControlName= "emp_id"
               id="emp_id"
               type="text"
               class="form-control" 
               name="emp_id">
               <div *ngIf="form.get('emp_id').touched && form.get('emp_id').invalid" class="alert alert-danger">
                  <div *ngIf="form.get('emp_id').errors.required">Employee Id is Required!</div>
                  <div *ngIf="form.get('emp_id').errors.pattern">Employee Id should be Number</div>
              </div>
              <br>
  </div>

  <div class="form-group">
    <label for="emp_name">Employee Name:</label>
        <input 
              formControlName= "emp_name"
               id="emp_name"
               type="text" 
               class="form-control" 
               name="emp_name">
        <div *ngIf="form.get('emp_name').touched && form.get('emp_name').invalid" class="alert alert-danger">
            <div *ngIf="form.get('emp_name').errors.required">Employee Name is Required!</div>
            <div *ngIf="form.get('emp_name').errors.pattern">Employee Name should between 2-20 character</div>
        </div>
  <br>
  </div>

  <div class="form-group">
    <label for="emp_salary">Employee Salary:</label>
        <input 
              formControlName= "emp_salary"
               id="emp_salary"
               type="text" 
               class="form-control" 
               name="emp_salary">
               <div *ngIf="form.get('emp_salary').touched && form.get('emp_salary').invalid" class="alert alert-danger">
                  <div *ngIf="form.get('emp_salary').errors.required">Employee Salary is Required!</div>
                  <div *ngIf="form.get('emp_salary').errors.pattern">Employee Salary should be number</div>
              </div>
  <br>
  </div>
  
  <div class="form-group">
    <label for="emp_age">Employee Age:</label>
        <input 
              formControlName= "emp_age"
               id="emp_age"
               type="text" 
               class="form-control" 
               name="emp_age">
               <div *ngIf="form.get('emp_age').touched && form.get('emp_age').invalid" class="alert alert-danger">
                  <div *ngIf="form.get('emp_age').errors.required">Employee Age is Required!</div>
                  <div *ngIf="form.get('emp_age').errors.pattern">Employee Age should between 1-3 number</div>
              </div>
  <br>
  </div>
  <div class="container">
  <button [disabled]="!form.valid" type="submit" class="btn btn-primary" (click)="add()">ADD</button> 
   &nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-primary" routerLink="/list-emp">Cancel</button>
  </div>
 &nbsp;
  <span>{{err}}</span> 
</form>
</div>
</div>
